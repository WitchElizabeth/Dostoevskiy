<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="page2.js">
    <link href='https://fonts.googleapis.com/css?family=Koulen' rel='stylesheet'>
    <style>
        body {
            family: font-f 'Koulen';
            font-size: 22px;
        }
    </style>
</head>

<body style=background-color:#FFEFE6>
    <main>
        <div id="feedback1">
            <div id="feedbackTxt3">
                <h2>Moscow</h2>
                <p>&with comfort</p>
            </div>
        </div>
        <div id="bigback">
            <div id="feedback4">
                <div id="feedbackTxt4">
                    <p>Hotels</p>
                </div>
            </div>
            <div id="feedback5">
                <div id="feedbackTxt5">
                    <p>Hotels</p>
                </div>
            </div>
        </div>
        <div id="feedback">
            <div id="feedbackTxt">
                <h2>HOTEL</h2>
                <p>The world needs innovators and problem solvers who turn challenges into greater opportunities.
                    We&nbsp;have an&nbsp;insatiable curiosity about transformative trends challenging the status.</p>
                <div class="cont">

                    <input id="toggle-heart" type="checkbox" />
                    <label for="toggle-heart" aria-label="like">❤</label>


                </div>
            </div>
            <div id="carousel" class="carousel">
                <button class="arrow prev">⬤</button>
                <div class="gallery">
                    <ul>
                        <li>
                            <img src="https://turpotok.com/wp-content/uploads/2021/07/novotel-moscow-city.jpg">
                        </li>
                        <li>
                            <img src="https://img.freepik.com/premium-photo/modern-bedroom-suite-in-the-hotel-nobody-inside_776859-226.jpg">
                        </li>
                        <li>
                            <img src="https://alterainvest.ru/upload/resize_cache/FOTO_1_PREV/e1dbb89f5dc83917823f2b88130fe37c/e5e/730_520_23b1e49a4dc02bff92a20ae5cf2cd382c/8lq36sf7fajejda3gn03t1mmtc1820tn.jpg">
                        </li>
                    </ul>
                </div>
                <button class="arrow next">⬤</button>
            </div>

            <script>
                /* этот код помечает картинки, для удобства разработки */
                let i = 1;
                for (let li of carousel.querySelectorAll('li')) {
                    li.style.position = 'relative';
                    li.insertAdjacentHTML('beforeend', `<span style="position:absolute;left:0;top:0">${i}</span>`);
                    i++;
                }

                /* конфигурация */
                let width = 500; // ширина картинки
                let count = 1; // видимое количество изображений

                let list = carousel.querySelector('ul');
                let listElems = carousel.querySelectorAll('li');

                let position = 0; // положение ленты прокрутки

                carousel.querySelector('.prev').onclick = function () {
                    // сдвиг влево
                    position += width * count;
                    // последнее передвижение влево может быть не на 3, а на 2 или 1 элемент
                    position = Math.min(position, 0)
                    list.style.marginLeft = position + 'px';
                };

                carousel.querySelector('.next').onclick = function () {
                    // сдвиг вправо
                    position -= width * count;
                    // последнее передвижение вправо может быть не на 3, а на 2 или 1 элемент
                    position = Math.max(position, -width * (listElems.length - count));
                    list.style.marginLeft = position + 'px';
                };
            </script>
        </div>

        </div>

    </main>
</body>

</html>
